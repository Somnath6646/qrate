version: "3.3"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  qrate-backend:
    image: <your image name here>
    volumes:
      - ./:/app:ro
      - /app/node_modules
    env_file:
      - ./.env
